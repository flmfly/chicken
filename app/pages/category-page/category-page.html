<ion-navbar *navbar>
    <ion-searchbar hideCancelButton="false" [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-buttons end>
        <button (click)="openModal()">
            <ion-icon name="text"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<div no-padding class="category-page">
    <ion-grid no-padding style="height: 100%;">
        <ion-row>
            <ion-col width-33 no-padding>
                <ion-list no-lines>
                    <ion-item *ngFor="let category of categories" (click)="itemSelected(category)" [class.item-selected]="category.selected">
                        {{category.name}}
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col width-67 class="category-content"></ion-col>
        </ion-row>
    </ion-grid>
</div>
